<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Chess Tournament Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Chess Tournament Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/tournaments">Tournaments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile">My Profile</a>
                    </li>
                    <li class="nav-item admin-link" style="display: none;">
                        <a class="nav-link" href="/admin/dashboard">Admin Dashboard</a>
                    </li>
                </ul>
                <div class="navbar-nav" id="authSection">
                    <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="mb-0">My Profile</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">Username:</div>
                            <div class="col-md-9" id="profileUsername">Loading...</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">Email:</div>
                            <div class="col-md-9" id="profileEmail">Loading...</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">ELO Rating:</div>
                            <div class="col-md-9" id="profileRating">Loading...</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">My Tournaments</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="userTournaments">
                            <!-- Tournaments will be loaded here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
